apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 3
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
        - name: myhello
          image: myhello
